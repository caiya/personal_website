<!--contact-->
<div class="contact">
    <div class="container">
        <h3>联系我</h3>
        <div class="map">
            <h4>联系方式</h4>
        </div>
        <div class="address">
            <div class="col-md-4 address-grids">
                <h4>地址 :</h4>
                <ul>
                    <li class="home"> </li>
                    <li>
                        <p>陕西省西安市灞桥区
                            <br> 国际港务区港务大道中段,
                            <br> 陆港保税大厦</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 address-grids">
                <h4>QQ</h4>
                <p><span class="fax"></span>+1297851027</p>
            </div>
            <div class="col-md-4 address-grids">
                <h4>邮箱</h4>
                <p><span class="mail"></span><a href="mailto:caiya928@aliyun.com">1297851027@qq.com</a></p>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="contact-infom">
            <h4>关于站点 :</h4>
            <div id="text-input">
            	{{.temp | ToHtmlFromMarkdown}}
            </div>
        </div>
        <div class="contact-form">
            <h4>联系</h4>
            <form action="/contact" method="post">
                <input type="text" name="name" value="" placeholder="名称" required>
                <input type="email" value="" name="email" placeholder="邮箱" required>
                <textarea type="text" name="message" placeholder="在这里输入备注"></textarea>
                <button class="btn1 btn-1 btn-1b">提交</button>
            </form>
        </div>
    </div>
</div>
